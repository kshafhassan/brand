<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Brands Shopping</title>
    <link rel="stylesheet" href="signup.css" />
    <script src="signin.js" type="text/javascript"></script>
</head>
<body>
    <nav id="navbar">
        <img src="logo.png" alt="Logo" width="150" height="150" class="center-block" />

    </nav>
    <form name="login">

        <h1>Log In</h1>
        <h5>Enter your details below </h5>

        <center>
            <input type="email" name="email" placeholder="Email" id="inputtag" required />
            <br />
            <br />
            <input type="password" name="password" placeholder="Password" id="inputtag" required />
            <br />
            <br />
            <input type="submit" onclick="formValidation" name="signup" value="Login" />
        </center>
    </form>

</body>
</html>
